<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
    <title>Police</title>
  </head>
  <body>
    <div class="background">
      <select name="" id="">
        <option value="">AM</option>
        <option value="">RU</option>
        <option value="">EN</option>
      </select>
      <div class="Police">
        <div class="loginData">
          <div class="login">
            <div class="policeData">
              <div class="logo"></div>
              <div class="verticalLine"></div>
              <div class="data">
                <h2>Մուտքային տվյալներ</h2>
                <form id="form_log_in" class="form">
                  <input
                    name="email"
                    type="email"
                    placeholder="Էլ. փոստ"
                    value=""
                  />
                  <input
                    name="password"
                    id="password"
                    type="password"
                    class="password"
                    placeholder="Գաղտնաբառ"
                  />
                  <input
                    name="password"
                    type="password"
                    style="display: none"
                    class="newPassword disabledpassword"
                    placeholder="Նոր գաղտնաբառ"
                    disabled
                  />
                  <input
                    name="confirm_password"
                    type="password"
                    style="display: none"
                    class="newPassword disabledpassword"
                    placeholder="Կրկնել գաղտնաբառը"
                    disabled
                  />
                  <button class="button" type="submit">Մուտք</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <p>ՀՀ Ոստիկանության «Ճանապարհային Ոստիկանություն»</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
